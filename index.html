<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progetto settimanale 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="top">
        <div class="logo_navigazione">
            <img src="./assets/logo.png" alt="Logo Amazon">
        </div>
        <div class="navigazione">
            <span><a href="#">All</a></span>
            <span><a href="#">Today's deals</a></span>
            <span><a href="#">Customer Services</a></span>
            <span><a href="#">Registry</a></span>
            <span><a href="#">Gift Cards</a></span>
            <span><a href="#">Sell</a></span>
        </div>
    </header>

    <main>

        <div class="gift_card">
            <span>Shop All Holiday Gift Cards</span>
        </div>

        <div class="holiday">
            <div>
                <h1>Holiday Gift Guides</h1> <br />
                <h4>Be a go-gifter</h4>
            </div>
        </div>

        <div class="template">
            
            <p>
                <h3>Find the perfect gift</h3> 
                <span>
                    <a href="#">Shop now</a>
                </span>
            </p>
            
            <div>
                <img src="./assets/img_1.jpg" alt="foto tablet">
            </div>
            <div>
                <img src="./assets/img_2.jpg" alt="foto computer">
            </div>
            <div>
                <img src="./assets/img_3.jpg" alt="foto orologi">
            </div>
            <div>
                <img src="./assets/img_4.jpg" alt="foto animali">
            </div>

        </div>

        <div class="regali">
            <div>
                <img src="./assets/img_9.png" alt="Visore VR">
                <p>
                    <h3>Play the gifting game</h3> 
                    <span>
                        <a href="#">Shop gaming</a>
                    </span>
                </p>
            </div>
            <div>
                <img src="./assets/img_10.png" alt="Cassa Marshall">
                <p>
                    <h3 class = "spansecondo">The sound of cheer</h3> 
                    <span >
                        <a href="#">Shop audio and accessories</a> <br />
                        
                    </span>
                </p>
            </div>

        </div>

    </main>

    <footer>
        <div class="navigazione">
            <h4><a href="#top">Back to top</a></h4>
        </div>
        <div class="logo_navigazione">
            <img src="./assets/logo.png" alt="Logo Amazon">
        </div>
    </footer>
    
</body>
</html>
